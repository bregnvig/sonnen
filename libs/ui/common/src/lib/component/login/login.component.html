@if (isAuthorizationKnown()) {
  @if (isUnauthorized()) {
    <div class="flex flex-col items-center justify-center h-full gap-5 max-w-3xl md:mx-auto mx-3">
      <button mat-raised-button class="w-full" (click)="loginWithGoogle()">
        Google Login
      </button>
    </div>
  }
} @else {
  <common-loading/>
}
